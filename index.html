<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Restaurante</title>
    <style>
        /* Restablecer márgenes y padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Fondo general y alineación */
        body {
            background-color: #fcfcfc;
        }

        /* Imagen superior */
        .header-img {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            height: auto; /* Mantiene la relación de aspecto de la imagen */
            object-fit: cover; /* Hace que la imagen cubra el área sin distorsionar */
        }

        /* Contenedor principal del menú */
        .menu-container {
            padding: 20px;
            text-align: left;
            background-color: rgb(29, 29, 29); /* Fondo blanco para el contenido */
            margin: 0 auto;
            max-width: 100%; /* Asegura que el contenedor ocupe todo el ancho */
        }

        /* Títulos y texto del menú */
        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        .menu-item {
            margin: 15px 0;
        }

        /* Imagen inferior */
        .footer-img {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            height: auto; /* Mantiene la relación de aspecto de la imagen */
            object-fit: cover; /* Hace que la imagen cubra el área sin distorsionar */
        }

        /* Media Query para pantallas pequeñas (móviles) */
        @media (max-width: 720px) {
            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Imagen superior del menú -->
    <img src="imagen-superior.jpg" alt="Restaurante" class="header-img">

    <!-- Contenedor del menú con texto -->
    <div class="menu-container">
        <h1>Menú del Restaurante</h1>
        
        <div class="menu-item">
            <h2>Entradas</h2>
            <p>Ensalada fresca, sopa de tomate, bruschetta.</p>
        </div>

        <div class="menu-item">
            <h2>Platos Principales</h2>
            <p>Pasta al pesto, lasaña de carne, filete a la parrilla.</p>
        </div>

        <div class="menu-item">
            <h2>Postres</h2>
            <p>Tiramisú, pastel de chocolate, helado artesanal.</p>
        </div>

        <div class="menu-item">
            <h2>Bebidas</h2>
            <p>Cerveza artesanal, vino tinto, jugo natural.</p>
        </div>
    </div>

    <!-- Imagen inferior del menú -->
    <img src="imagen-inferior.jpg" alt="Despedida Restaurante" class="footer-img">

</body>
</html>
